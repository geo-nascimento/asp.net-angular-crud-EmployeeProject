<mat-card>

	<div class="funcionario-box">
		<button mat-raised-button color="primary" [routerLink]="['/cadastro']">Cadastrar novo funcionário</button>
		<div class="input-box">
			<mat-form-field>
				<mat-label>Procurar</mat-label>
				<input matInput type="text" placeholder="Qual registro" (input)="search($event)">
			</mat-form-field>
		</div>
	</div>

	<table mat-table [dataSource]="employees" class="mat-elevation-z8">

		<!-- Position Column -->
		<ng-container matColumnDef="Situação">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let employee">
				<div *ngIf="employee.active === true; else inactive">
					<img src="../../../assets/images/Ativo.png" alt="Ativo" style="height: 20px; width: 20px;">
				</div>
				<ng-template #inactive>
					<img src="../../../assets/images/Inativo.png" alt="Inativo" style="height: 20px; width: 20px;">
				</ng-template>
			</td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="Nome">
			<th mat-header-cell *matHeaderCellDef> Nome </th>
			<td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="Sobrenome">
			<th mat-header-cell *matHeaderCellDef> Sobrenome </th>
			<td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="Departamento">
			<th mat-header-cell *matHeaderCellDef> Departamento </th>
			<td mat-cell *matCellDef="let employee"> {{employee.department}} </td>
		</ng-container>

		<ng-container matColumnDef="Ações">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let employee">
				<button mat-raised-button color="primary" [routerLink]="['/editar', employee.id]">Editar</button>
				<button mat-raised-button [routerLink]="['/detalhes', employee.id]">Detalhes</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="Excluir">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let employee">
				<button (click)="openDialog('0ms', '0ms', employee.id)" mat-raised-button color="warn">Excluir</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

	</table>
</mat-card>
